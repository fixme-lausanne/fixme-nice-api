<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <meta name="generator" content=
  "HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Hackerspace trigger</title>
</head>

<body onload="onPageLoad()">

  <div class='central-block' id="loading-block" style=
  "visibility:hidden;">
    Loading ...
  </div>


  <div class='central-block' id="open-block" style=
  "visibility:hidden;">
    <form name="hoursform" id="hoursform">
      <label for="hours">Hours : </label>
      <input id="hours" name="hours" size="2" class="text-input" maxlength=
      "2" onkeyup="checkHours(this)">
      <input type="button" onclick="openSpace()" value="Open"
      class="button" id="openbutton" disabled>
    </form>
  
    <div class="msg-block">The space is now closed.</div>
  </div>

  <div class='central-block' id="close-block" style=
  "visibility:hidden;">
    <form>
      <input type="button" onclick="closeSpace()" value="Close"
      class="button">
    </form>The space is still open for :

    <div class="numbers">
      <span class="number" id="first-hour">2</span> <span class=
      "number" id="second-hour">2</span> <span class="number" id=
      "separator">:</span> <span class="number" id=
      "first-minute">2</span> <span class="number" id=
      "second-minute">2</span>
    </div>
    
    <div class="msg-block">The space is now open.</div>
  </div>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="json_sans_eval.js"></script>
  <script type="text/javascript" src="http://konami-js.googlecode.com/svn/trunk/konami.js"></script>
  <script type="text/javascript">
      konami = new Konami()
      konami.load("http://www.youtube.com/v/YB8ms088BTw&rel=0&border=0&autoplay=1");
  </script>
</body>
</html>
