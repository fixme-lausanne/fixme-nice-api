<html>
  <head>
      <link rel="stylesheet" href="style.css">
      <script src="main.js"></script>
      <script src="json_sans_eval.js"></script>
      <script type="text/javascript" src="http://konami-js.googlecode.com/svn/trunk/konami.js"></script>
      <script type="text/javascript">
	      konami = new Konami()
	      konami.load("http://www.youtube.com/watch?v=_0719DxMOUY");
      </script>
      <title></title>
  </head>
  <body onload="onPageLoad()">
    <div align="center">
      <img src='http://fixme.ch/w/images/d/df/Pxe_fixme_splash.png' class="bg">

    <div class='form-block' id="open-block">
      The space is now closed.
      <form name="hoursform">
        <input name="hours" size="48" class="text-input" maxlength=2>
        <br>
        <input type="button" onclick="openSpace()" value="Open" class="button">
      </form>
    </div>

    <div class='form-block' id="close-block">
      The space is now open.
      <form>
        <input type="button" onclick="closeSpace()" value="Close" class="button"/>
      </form>
      The space is still open for :
      <div class="numbers">
        <span class="number" id="first-hour">
            2
        </span>
        <span class="number" id="second-hour">
            2
        </span>
        <span class="number" id="separator">
        :
        </span>
        <span class="number" id="first-minute">
            2
        </span>
        <span class="number" id="second-minute">
            2
        </span>
      </div>
    </div>
</div>
  </body>
